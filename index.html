<head><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-sanitize.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-scroll-glue/2.0.7/scrollglue.min.js"></script><script type="text/javascript" src="prod/js/app-min.js"></script><link href="prod/css/style.css" rel="stylesheet"/><link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet"/><link rel="icon" href="favicon.ico"/></head><a href="https://github.com/sungjp/sungjp.github.io" target="_blank" class="noSelect"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"/></a><body ng-app="Site"><div ng-controller="Dialogue" class="mobile-device"><div class="screen"><div ng-if="dialogue" class="dialogue switch"><div scroll-glue="true" class="chat-window"><div ng-repeat="message in messageQueue track by $index" ng-bind-html="trustAsHtml(messageQueue[$index].message)" class="chat-bubble {{ message.sender }} noSelect"></div><div ng-if="lock" class="chat-bubble Grant pending fade"><span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span></div></div><div class="chat-bar"><input autofocus="autofocus" type="text" ng-model="currentUser.text" placeholder="Write here..." ng-keypress="$event.keyCode==13 ? send(currentUser.text) : &quot;&quot;"/><div ng-click="send(currentUser.text)" class="send-button noSelect">Send</div></div></div><div ng-if="!dialogue" class="portfolio alt"><div ng-style="{ &quot;-webkit-transform&quot;: pageMove, &quot;transform&quot;: pageMove }" class="app-container"><div ng-repeat="page in pages" class="app-page"> <a ng-repeat="app in page track by $index" href="{{ app.link }}" target="_blank" class="app"><img ng-src="{{ imageDict[app.icon] }}" width="60" height="60" class="app-icon"/><div class="app-name">{{ app.name }}</div></a></div></div><div class="select"><div ng-class="{ selected: $index === currentOption }" ng-style="{ opacity: pages.length &gt; 1 ? inherit : 0 }" ng-repeat="option in pages track by $index" ng-click="optionSelected($index)" class="options"></div></div><div class="home-row"><a ng-repeat="tab in tabs" href="{{tab.link}}" target="_blank" class="home-app"><img ng-src="{{ tab.icon }}" width="60" height="60" class="app-icon"/><div class="app-name">{{ tab.name }}</div></a><a style="cursor: pointer;" ng-click="buttonClicked()" class="home-app"><img src="prod/img/Telegram.jpg" width="60" height="60" class="app-icon"/><div class="app-name">Message</div></a></div></div></div><div ng-click="buttonClicked()" ng-class="{'dotted-shadow': dottedAnimate}" class="button noSelect"></div></div><div class="under"></div></body>
